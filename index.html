        ];

      var participants = $('#participants');

      /**
       * Randomize array element order in-place.
       * Using Fisher-Yates shuffle algorithm.
       */
      function shuffleArray(array) {
          for (var i = array.length - 1; i > 0; i--) {
              var j = Math.floor(Math.random() * (i + 1));
              var temp = array[i];
              array[i] = array[j];
              array[j] = temp;
          }
          return array;
      }

      function fillCarousel(){
        shuffleArray(poster_url);

        $.each(poster_url, function(index, value){
          $('#posterCarouselInner').append('<div class=\"item\"><img src=\"' + value + '\" class=\"img-responsive\" alt=\"poster\"></div>');
        })
      }

      function init() {
        Tabletop.init( { key: public_spreadsheet_url,
                         callback: showInfo,
                         simpleSheet: true } )
      }

      function showInfo(data, tabletop) {

        shuffleArray(data);

        var arrayLength = data.length;
        for (var i = 0; i < arrayLength; i++) {
          // thanks privacy freaks
          if (data[i].id == 1) {
            participants.append("<div class=\"profile-thumbnail opaq\"><a class=\"\" href=\"http://facebook.com/andras.kallai\"><img class=\"img-responsive img-circle center-block\" src=\"http://ttt.szimpatikus.hu/img/userphoto/KA.jpg\" height=\"148\" width=\"148\" alt=\"" + data[i].name + "\"></a><h5 class=\"text-center\">" + data[i].name + "</h5><p class=\"text-center\">" + data[i].nick + "</p>");
          } else if (data[i].id == 2) {
            participants.append("<div class=\"profile-thumbnail opaq\"><a class=\"\" href=\"http://facebook.com/csernatony\"><img class=\"img-responsive img-circle center-block\" src=\"http://ttt.szimpatikus.hu/img/userphoto/CsZ.jpg\" height=\"148\" width=\"148\" alt=\"" + data[i].name + "\"></a><h5 class=\"text-center\">" + data[i].name + "</h5><p class=\"text-center\">" + data[i].nick + "</p>");
          } else if (data[i].id == 3) {
            participants.append("<div class=\"profile-thumbnail opaq\"><a class=\"\" href=\"http://facebook.com/3\"><img class=\"img-responsive img-circle center-block\" src=\"http://ttt.szimpatikus.hu/img/userphoto/PA.jpg\" height=\"148\" width=\"148\" alt=\"" + data[i].name + "\"></a><h5 class=\"text-center\">" + data[i].name + "</h5><p class=\"text-center\">" + data[i].nick + "</p>");
          } else if (data[i].id == 4) {
            participants.append("<div class=\"profile-thumbnail opaq\"><a class=\"\" href=\"https://www.facebook.com/balazs.boza\"><img class=\"img-responsive img-circle center-block\" src=\"http://ttt.szimpatikus.hu/img/userphoto/BB.jpg\" height=\"148\" width=\"148\" alt=\"" + data[i].name + "\"></a><h5 class=\"text-center\">" + data[i].name + "</h5><p class=\"text-center\">" + data[i].nick + "</p>");
          } else {
            participants.append("<div class=\"profile-thumbnail opaq\"><a class=\"\" href=\"http://facebook.com/" + data[i].id + "\"><img class=\"img-responsive img-circle center-block\" src=\"https://graph.facebook.com/" + data[i].id + "/picture?width=140&height=140\" alt=\"" + data[i].name + "\"></a><h5 class=\"text-center\">" + data[i].name + "</h5><p class=\"text-center\">" + data[i].nick + "</p>");
          }
        };
      }
    </script>
